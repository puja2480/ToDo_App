<div class="star-rating">
    <div class="star-rating1">
        <button class="star" *ngFor="let button of buttonList" [ngClass]="{'selected_color': button.selected == true}"
            (click)="ratingView(button)">{{button.label}}</button>
    </div>

    <div class="star-rating1">
        <button class="star" *ngFor="let button of buttonList2" [ngClass]="{'selected_color': button.selected == true}"
            (click)="ratingView2(button)">{{button.label}}</button>
    </div>
</div>
